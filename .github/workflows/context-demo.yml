name: Context and Expression Demo

on:
  workflow_dispatch

jobs:
  display-context:
    runs-on: ubuntu-latest
    steps:
      - name: Show branch name using context
        run: echo "Running on branch ${{ github.ref }}"

      - name: Show actor who triggered the workflow
        run: echo "Triggered by ${{ github.actor }}"

      - name: Conditional step (main branch only)
        if: github.ref == 'refs/heads/main'
        run: echo "This step runs only on the main branch"

      - name: Using literal and operator
        run: echo "Boolean value check: ${{ true && true }}"
